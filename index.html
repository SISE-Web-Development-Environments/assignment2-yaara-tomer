			<form id="registerForm" class="form">
				<label for="Rusername">User Name </label>
				<input id="Rusername" name="username" type="text" placeholder="Enter Username">
				<br>

				<label for="Rpassword">Password</label>
				<input id="Rpassword" name="password" type="password" placeholder="Enter Paasword" />

				<label for="Rfirstname">First Name</label>
				<input id="Rfirstname" name="firstname" type="text" placeholder="Enter First Name">
				<br>

				<br>

				<br>

				<select id="month" name="month" class='group'></select>
				<select id="year" name="year" class='group'></select>

				<button id="registerSubmit" type="button" onclick="RegisterSumbit()">Register</button>

			</form>
		</div>

		<div id="Setting" class="tabcontent">
			<script type="text/javascript" src="./js/settings.js"></script>
			<script type="text/javascript" src="./js/dobpicker.js"></script>
			<form id="setting_form" >
				<p>Select keys for moves: </p>
				<table>
					<tr>
						<td><label for="right_key">right </label></td>
						<td> <input id="right_key" name="r_key" type="text" placeholder="press key to set right"></td>
						<td></td>
						<td><label for="left_key"> left</label></td>
						<td> <input id="left_key" name="l_key" type="text" placeholder="press key to set left"></td>
					</tr>
					<tr>
						<td><label for="up_key"> up</label></td>
						<td><input id="up_key" name="up_key" type="text" placeholder="press key to set up" > </td>
						<td></td>
						<td><label for="down_key">down </label></td>
						<td><input id="down_key" name="down_key" type="text" placeholder="press key to set down"></td>
					</tr>
					<tr></tr>
					<tr></tr>
				</table>
				<br>
				<table>
					<tr>
						<td><label for="vol">number of balls :</label> </td>

						<td><input type="range" id="vol" name="vol" min="50" max="90" class="slider" id="myRange"></td>
					</tr>
					<tr></tr>
					<tr></tr>
					<tr>
						<td ><label for="5color">Select color for 5 points:</label></td>

						<td style="align-items: center"><input type="color" id="5color" name="favcolor" value="#FB9902" > </td>
					</tr>
					<tr></tr>
					<tr>
						<td><label for="15color">Select color for 15 points:</label></td>

						<td><input type="color" id="15color" name="favcolor" value="#C21460"></td>
					</tr>
					<tr></tr>
					<tr>
						<td><label for="25color"> Select color for 25 points:</label> </td>
						<td> <input type="color" id="25color" name="favcolor" value="#8601AF"> </td>
					</tr>
					<tr></tr>
					<tr></tr>
					<tr>
						<td> <label for="time1">set time for game - in seconds</label></td>

						<td><input id="time1" name="time" type="text" placeholder="minimum is 60 sec"> </td>
					</tr>
					<tr></tr>
					<tr></tr>
					<tr>
						<td> <label for="select_bar">set number of monster</label></td>

						<td> <select id="select_bar" style="width: 50%;">
							<option value="0">select</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
						</td>
					</tr>
				</table>
				<br>
				<table>
					<tr>
						<td><button  id = "randomSettingbutton" type="button" onclick="setRandomSetting()">set random setting and play!</button></td>

						<td><button  id = "mySettingbutton" type= "button"  onclick="submitSetting()" >play game!</button>
						</td>

					</tr>
				</table>
			</form>
